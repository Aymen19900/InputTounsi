<!DOCTYPE html>
<html lang="en">
<head>
    <title>InputTounsi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


    <form id="form">
        <div class="form-group">
            <label for="cin">Cin:</label>
            <input type="text" class="form-control" id="cin">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastname">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" class="form-control">
                <option>Choose state</option>
            </select>

        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <select id="city" class="form-control">
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address">
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>

</body>

<script src="../build/InputTounsi.min.js"></script>
<script>
    //Create options array
    var opt = [];
    var opt1 = [];
    //Create two styles arrays
    var styleError = [];
    var styleSuccess = [];
    //choose the element
    opt['name']="name";
    opt1['name']="cin";
    //override what you want:
    styleError['border-color']="yellow";
    styleError['border-style']="dashed";
    styleSuccess['border-color']="blue";
    styleSuccess['border-style']="dashed";
    opt['styleError']=styleError;
    opt['styleSuccess']=styleSuccess;
    opt1['styleError']=styleError;
    opt1['styleSuccess']=styleSuccess;



    //launch plugin

    $("#cin").verifyInputTounsi(opt1);
    //launch it passing the opt array
    $("#name").verifyInputTounsi(opt);
    $("#lastname").verifyInputTounsi("lastname");
    $("#phone").verifyInputTounsi("phone");
    $("#email").verifyInputTounsi("email");
    $("#state").verifyInputTounsi("state",$("#city"));
    $("#city").verifyInputTounsi("city");
    $("#address").verifyInputTounsi("address");
    $("#form").verifyInputTounsi("form");
</script>
</html>
